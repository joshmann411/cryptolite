<div class="box">
    <h2>Login</h2>
    <form form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="inputBox">
            <input
            type="text"
            class="form-control"
            name="username"
            required
            
            ngModel
            #username="ngModel"
            >
            <label for="">Username</label>
        </div>

        <div class="inputBox">
            <input
            type="password"
            class="form-control"
            name="password"
            required
           
            ngModel
            #password="ngModel"
            >
            <label for="">Password</label>
        </div>

        <input type="submit" [disabled]="f.invalid" name="" value="Submit">
    </form>
</div>
