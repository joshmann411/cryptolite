<div class="row">
    <div class="col-md-6 offset-md-3 mt4">
        <h3>Reset Password</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            
            <div class="form-group">
                <label for="resetPasswordEmail">Account Email</label>
                <input 
                        type="email" 
                        name="email" 
                        ngModel 
                        required 
                        #email="ngModel"
                        class="form-control" 
                        id="resetPasswordEmail"
                        placeholder="Enter account email">
                <small id="emailHelp" class="form-text text-muted">Enter the email you registered your account with.</small>
              </div>

            <div class="form-group">
                <button type="submit"
                        [disabled]="f.invalid"
                        class="btn btn-primary">
                        Reset Password
                       
                        <span class="material-icons">
                            send
                        </span>
                </button>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
    </div>
</div>
