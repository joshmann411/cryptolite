<mat-horizontal-stepper>
    <mat-step label="Deposit">
        <div class="box">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <div class="form-group" hidden>
                    <label for="accId">
                        <b>Account Id </b>    
                    </label>
                    <input 
                        type="text" 
                        required
                        class="form-control" 
                        [(ngModel)]="selectedAccId"
                        name="accId">
                </div>

                <!-- Selected Account -->
                <div class="form-group">
                    <label for="accIQ">
                        <b>Selected Account (Balance) </b>    
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        disabled
                        value="{{depWithAccount.AccoutName}} ({{depWithAccount.CurrentAmount | currency:'USD':'symbol':'3.2-2'}})"
                        name="accIQ">
        
                        <!-- {{accn.CurrentAmount + 21 | currency:'USD':'symbol':'3.2-2'}} -->
                </div>
        
                <!-- do the math,  -->
                    <!-- if you have money in your acc then you can withdraw -->
                    <!-- nothing more than you actually have -->
                    <div class="form-group">
                        <label for="amt2Withdraw">
                            <b>{{depWithAccount.Action}} Amount </b>  
                            <small> (Amount can not exceed $10,000) </small>  
                        </label>
                        <input 
                            type="number" 
                            class="form-control" 
                            [(ngModel)]='amount2Add'
                            required
                            min="50"
                            max="{{maxAmt}}"
                            name="amt2Withdraw"
                            data-toggle="tooltip" 
                            data-placement="top" 
                            title="Maximum amount {{maxAmt}}">
        
                    </div>
                
                <!-- Now you can proceed -->
                <div class="form-group">
                    <button 
                        type="submit" 
                        class="btn btn-primary form-control" 
                        [disabled]="f.invalid"
                        matStepperNext>
                        Proceed to Payment
                    </button>
                </div>
            </form>
        </div>
    </mat-step>

    <mat-step label="Make Payment">
        <div>
            <form #f="ngForm" (ngSubmit)="onSubmitPayment(f)" >
                <div class="form-group">
                    <label for="walletAddr">
                        <b>
                            Pay to BTC Wallet
                        </b>    
                    </label>
                    
                        <input 
                            disabled
                            type="text" 
                            class="form-control"
                            name="walletAddr" 
                            [(ngModel)]='walletAddr'
                            #wltAdr
                            >

                            <small>
                                pay to the BTC wallet above
                            </small>

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>

                            Copy to clipboard

                            <br>

                        <small>
                            <b>
                                Don't have a bitcoin wallet ? 
                            </b>
                            <br>
                            click 
                                <a [routerLink]="" (click)="RequestPaymentInstruction()">
                                    here
                                </a> 
                                for instructions on how make payment using your nearest Bitcoin ATM

                        </small>

                        <div class="row">
                            <div class="container" [hidden]="isHidden">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/Sz2ZoubdzFA" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                            </div>
                        </div>
                </div>
                
                <div class="form-group">
                    <button 
                        type="submit" 
                        class="btn btn-primary form-control" 
                        [disabled]="f.invalid"
                        matStepperNext>
                        Confirm Payment
                    </button>
                </div>
            </form>
        </div>
    </mat-step>

    <mat-step label="feedback">
        <div class="form-group">
            <label for="">
                <p class="conf">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
    
                    <b style="font-size: 20px;">
                        Your request has been submitted. . . 
                    </b>
                </p>
               
                <br>
                <br>
                
                Account will be processed and then activated with-in 24 - 48 hours (weekends excluded).
                
            </label>
    
        </div>
       
        <div class="form-group">
            <button 
                type="submit" 
                class="btn btn-primary form-control" 
                (click)="refreshDashboard()">
                Go to dashboard
            </button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
