<mat-horizontal-stepper>
    <mat-step label="Deposit">
        <div class="box">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <div class="form-group" hidden>
                    <label for="accId">
                        <b>Account Id </b>    
                    </label>
                    <input 
                        type="text" 
                        required
                        class="form-control" 
                        [(ngModel)]="selectedAccId"
                        name="accId">
                </div>

                <!-- Selected Account -->
                <div class="form-group">
                    <label for="accIQ">
                        <b>Selected Account (Balance) </b>    
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        disabled
                        value="{{depWithAccount.AccoutName}} ({{depWithAccount.CurrentAmount | currency:'USD':'symbol':'3.2-2'}})"
                        name="accIQ">
        
                        <!-- {{accn.CurrentAmount + 21 | currency:'USD':'symbol':'3.2-2'}} -->
                </div>
        
                <!-- do the math,  -->
                    <!-- if you have money in your acc then you can withdraw -->
                    <!-- nothing more than you actually have -->
                    <div class="form-group">
                        <label for="amt2Withdraw">
                            <b>{{depWithAccount.Action}} Amount </b>    
                        </label>
                        <input 
                            type="number" 
                            class="form-control" 
                            [(ngModel)]='amount2Add'
                            required
                            min="1"
                            max="{{maxAmt}}"
                            name="amt2Withdraw"
                            data-toggle="tooltip" 
                            data-placement="top" 
                            title="Maximum amount {{maxAmt}}">
        
                    </div>
                
                <!-- Now you can proceed -->
                <div class="form-group">
                    <button 
                        type="submit" 
                        class="btn btn-primary form-control" 
                        [disabled]="f.invalid"
                        matStepperNext>
                        Proceed to Payment
                    </button>
                </div>
            </form>
        </div>
    </mat-step>

    <mat-step label="Make Payment">
        <div>
            <form>
                <div class="form-group">
                    <label for="walletAddr">Pay to BTC Wallet</label>
                    <input 
                        type="text" 
                        class="form-control"
                        name="walletAddr" 
                        [(ngModel)]='walletAddr'
                        >
                </div>
                
                <div class="form-group">
                    <button 
                        type="submit" 
                        class="btn btn-primary form-control" 
                        [disabled]="f.invalid"
                        matStepperNext>
                        Confirm Payment
                    </button>
                </div>
            </form>
        </div>
    </mat-step>
