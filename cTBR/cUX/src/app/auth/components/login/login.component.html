<div class="box">
        <h2>Login</h2>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
           
            <!-- <p>Form value: {{ f.value | json }}</p>
            <p>Form valid: {{ f.valid }}</p> -->
            
            <div class="inputBox">
              <!-- <label for="loginUsername">Username</label> -->
              <input 
                    type="text" 
                    class="form-control" 
                    name="username" 
                    ngModel 
                    required 
                    #username=ngModel
                    >

                    <label for="">Username</label>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    
                    <!-- <p>Username value: {{ username.value }}</p>
                    <p>Username valid: {{ username.valid }}</p>
                    <p>Username dirty: {{ username.dirty }}</p>
                    <p>Username touched: {{ username.touched }}</p> -->
            </div>
            <div class="inputBox">
              <!-- <label for="loginPassword">Password</label> -->
              <input 
                    type="password" 
                    class="form-control"
                    name="password" 
                    ngModel 
                    required 
                    #password="ngModel"
                    >

                    <label for="">Password</label>
                    <!-- <p>Password value: {{ password.value }}</p>
                    <p>Password valid: {{ password.valid }}</p>
                    <p>Password dirty: {{ password.dirty }}</p>
                    <p>Password touched: {{ password.touched }}</p> -->
            </div>

                <br>

                [disabled]="f.invalid"
                        class="btn btn-primary">
                        Login
                        <span class="material-icons">
                            login
                        </span>
                </button>
            </div> -->

            <input type="submit" [disabled]="f.invalid" name="" value="Submit">
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
</div>
